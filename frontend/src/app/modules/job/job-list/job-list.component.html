<div style="text-align: center">
  <h2>Job List</h2>
</div>

<div class="row" style="padding: 20px 0px;">
  <button mat-raised-button color="primary" type="button" [routerLink]="['create']">Create Job</button>
  <button mat-raised-button color="primary" type="button" [routerLink]="['/users']">Users</button>
</div>

<table mat-table [dataSource]="jobList$" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" type="button" [routerLink]="[element.id]">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" type="button" (click)="deleteJob(element)">Delete</button>
    </td>
  </ng-container>
