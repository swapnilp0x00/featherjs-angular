

<form (ngSubmit)="onSubmit()">
    <div>
        {{job.id}}
    </div>
    <div>
        <input type="text" [(ngModel)]="job.title" name="title"/>
    </div>
    <div>
        <textarea type="text" [(ngModel)]="job.description" name="description"></textarea>
    </div>
    <button>Submit</button>
</form>
